    <script src="js/loadComponents.js"></script>
    <script>
        document.querySelectorAll('.sidebar-menu li').forEach(item => {
                item.addEventListener('click', function() {
                    if (this.textContent.includes('Dashboard')) window.location.href = 'dashboard.php';
                    if (this.textContent.includes('Excel')) window.location.href = 'import_excel.php';
                    if (this.textContent.includes('Employees')) window.location.href = 'employee.php';
                    if (this.textContent.includes('Payslip Generator')) window.location.href = 'index.php';
                    if (this.textContent.includes('Payslip Generator JO')) window.location.href = 'index-jo.php';
                    if (this.textContent.includes('Payslip History')) window.location.href = 'payslip_history.php';
                    if (this.textContent.includes('Account Settings')) window.location.href = 'account_settings.php';
                    if (this.classList.contains('mode-toggle')) toggleMode();
                });
            });

        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const department = document.getElementById('department').value;
            const month = document.getElementById('month').value;
            const employeeName = document.getElementById('employee').value;

            searchEmployee(department, month, employeeName);
        });

        function searchEmployee(department, months, employeeName) {
            const resultsSection = document.getElementById('results');
            const loading = document.getElementById('loading');
            const employeeData = document.getElementById('employeeData');

            resultsSection.classList.add('active');
            loading.style.display = 'block';
            employeeData.style.display = 'none';

            const formData = new FormData();
            formData.append('department', department);
            formData.append('month', months);
            formData.append('employee', employeeName);

            fetch('JO FILES/search_employee.php', { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    loading.style.display = 'none';

                    if (!data.success) {
                        // Hide the results section completely if there's a general error
                        resultsSection.classList.remove('active');
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: data.error,
                            timer: 3500,
                            showConfirmButton: false
                        });
                        return;
                    }

                    // Clear previous results
                    employeeData.innerHTML = "";

                    let payslipsHTML = "";
                    let hasSuccessfulResults = false;

                    data.results.forEach(result => {
                        if (result.success) {
                            payslipsHTML += generatePayslipHTML(result.employee);
                            hasSuccessfulResults = true;
                        } else {
                            Swal.fire({
                                icon: 'warning',
                                title: `No Record Available!`,
                                text: result.error,
                                timer: 3500,
                                showConfirmButton: false
                            });
                        }
                    });

                    if (hasSuccessfulResults) {
                        employeeData.innerHTML = `
                            <div class="page-landscape">
                                <div class="payslip-wrapper">
                                    ${payslipsHTML}
                                </div>
                            </div>
                            <div class="download-section">
                                <button class="btn btn-success" onclick="downloadPayslips()">
                                    <i class="fas fa-print"></i> Download Payslips
                                </button>
                            </div>
                        `;
                        employeeData.style.display = "block";
                    } else {
                        // Hide the results section if no successful results
                        resultsSection.classList.remove('active');
                    }
                })
                .catch(err => {
                    loading.style.display = 'none';
                    // Hide the results section on fetch error
                    resultsSection.classList.remove('active');
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'An error occurred while searching for employee data.',
                        timer: 3500,
                        showConfirmButton: false
                    });
                });
        }

        function generatePayslipHTML(data) {


            const plusPera = 2000.00;

            const total_deductions = parseFloat(data.deduction || 0) + parseFloat(data.sss_cont || 0) + parseFloat(data.pagibig_cont || 0);


            function safeAmount(value) {
                if (!value || isNaN(parseFloat(value))) return '0.00';
                return parseFloat(value).toLocaleString('en-PH', { minimumFractionDigits: 2 });
            }

            return `
                <div class="payslip">
                    <h1 style="position: absolute; top: 40%; font-size: 200px; overflow: hidden; transform: rotate(290deg); color: rgba(0, 0, 0, 0.08)">HRMS</h1>
                    <div class="payslip-content">
                        <div class="header table-header">
                            <img src="EARIST_Logo (1).png" alt="Logo">
                            <div class="info-header">
                                <h2>Republic of the Philippines</h2>
                                <h4>EULOGIO "AMANG" RODRIGUEZ INSTITUTE OF SCIENCE AND TECHNOLOGY</h4>
                                <h4>Nagtahan, Sampaloc, Manila</h4>
                            </div>
                        </div>

                        <table>
                            <tr><td class="label name">NAME:</td><td colspan="2" class="employee-name">${data.name || 'N/A'}</td></tr>
                            <tr><td class="left">Position:</td><td colspan="2" class="right">${data.position}</td></tr>
                            <tr><td class="left">PERIOD:</td><td colspan="2" class="right">${data.month} 2025</td></tr>
                            <tr><td class="left">No. of Days:</td><td colspan="2" class="right">${data.period}</td></tr>

                            <tr><td class="left "><p style="color: white;">Additional Day/s:</p></td><td colspan="2" class="right "><p style="color: white;">Additional Day/s:</p></td></tr>

                            <tr><td class="left">RATE/DAY:</td><td colspan="2" class="right">₱${safeAmount(data.rate_day)}</td></tr>

                            <tr><td class="left "><p style="color: white;">Additional Day/s:</p></td><td colspan="2" class="right "><p style="color: white;">Additional Day/s:</p></td></tr>

                            <tr><td class="left">GROSS SALARY:</td><td colspan="2" class="right">₱${data.gross_amount}</td></tr>

                            <tr><td class="left"><p style="color: white;">Additional Day/s:</p></td><td colspan="2" class="right "><p style="color: white;">Additional Day/s:</p></td></tr>
                            <tr><td class="left "><p style="color: white;">Net:</p></td><td class="left">Additional Day/s:</td><td class="right">₱${safeAmount(data.additiona_day)}</td></tr>
                            <tr><td class="left "><p style="color: white;">Net:</p></td><td class="left">Additional Hour/s:</td><td class="right">₱${safeAmount(data.additional_hour)}</td></tr>

                            <tr><td class="left">Deductions:</td><td colspan="2"></td></tr>
                            <tr><td class="left "><p style="color: white;">Net:</p></td><td class="left">ABS.</td><td class="right">₱${safeAmount(data.deduction)}</td></tr>
                            <tr><td class="left "><p style="color: white;">Net:</p></td><td class="left">SSS CONT.</td><td class="right">₱${safeAmount(data.sss_cont)}</td></tr>
                            <tr><td class="left "><p style="color: white;">Net:</p></td><td class="left">PAG-IBIG CONT.</td><td class="right">₱${safeAmount(data.pagibig_cont)}</td></tr>

                            <tr><td class="left "><p style="color: white;">Additional Day/s:</p></td><td colspan="2" class="right "><p style="color: white;">Additional Day/s:</p></td></tr>

                            <tr><td class="left">TOTAL DEDUCTIONS:</td><td colspan="2" class="right">₱${safeAmount(total_deductions)}</td></tr>

                            <tr><td class="left"><p style="color: white;">Additional Day/s:</p></td><td colspan="2" class="right "><p style="color: white;">Additional Day/s:</p></td></tr>

                            <tr><td class="left">Net amount received:</td><td class="left">1st Quincena</td><td class="right">₱${safeAmount(data.first_quencena)}</td></tr>
                            <tr><td class="left"><p style="color: white;">Net amount received:</p></td><td class="left">2nd Quincena</td><td class="right">₱${safeAmount(data.second_quencena)}</td></tr>
                        </table>

                        <div class="director">
                            <strong>GIOVANNI L. AHUNIN</strong>
                            Director, Administrative Services
                        </div>
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const formControls = document.querySelectorAll('.form-control');
            formControls.forEach(control => {
                control.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                control.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        });



        function toggleMonthDropdown() {
            const dropdownMenu = document.querySelector(".checkbox-menu");
            const caret = document.querySelector(".caret");

            if (dropdownMenu.style.display === "block") {
                dropdownMenu.style.display = "none";
                caret.classList.remove("rotate");
            } else {
                dropdownMenu.style.display = "block";
                caret.classList.add("rotate");
            }
        }

        // Close dropdown if clicked outside
        document.addEventListener("click", function (event) {
            const dropdown = document.querySelector(".dropdown-checkbox");
            if (!dropdown.contains(event.target)) {
                document.querySelector(".checkbox-menu").style.display = "none";
                document.querySelector(".caret").classList.remove("rotate");
            }
        });

        // Update hidden input and limit to 3 selections
        document.querySelectorAll(".checkbox-menu input[type='checkbox']").forEach((checkbox) => {
            checkbox.addEventListener("change", function () {
                const selected = Array.from(
                    document.querySelectorAll(".checkbox-menu input[type='checkbox']:checked")
                ).map((cb) => cb.value);

                // Limit to 3 months
                if (selected.length > 3) {
                    this.checked = false; // undo last check
                    alert("You can only select up to 3 months.");
                    return;
                }

                document.getElementById("month").value = selected.join(",");
            });
        });


        function downloadPayslips() {
            const payslipPage = document.querySelector('.page-landscape');
            const { jsPDF } = window.jspdf;
            const settings = {
                orientation: 'l',
                format: 'a4',
                scale: 4,
                marginLeft: -25,
                marginTop: 15,
                contentWidth: 360,
                backgroundColor: '#FFFFFF'
            };

            const nameElem = payslipPage.querySelector('.employee-name');
            let surname = 'employee';
            if (nameElem) {
                const fullName = nameElem.textContent.trim();
                surname = fullName.split(' ')[0] || 'employee';
            }
            const periodElem = payslipPage.querySelector('tr .right');
            let month = 'month';
            if (periodElem) {
                month = periodElem.textContent.trim().replace(/\s+/g, '_');
            }

            const fileName = `payslip_${surname}_${month}.pdf`;
            const department = document.getElementById('department').value;
            const months = document.getElementById('month').value;
            const employeeName = document.getElementById('employee').value;

            html2canvas(payslipPage, {
                scale: settings.scale,
                backgroundColor: settings.backgroundColor
            }).then(canvas => {
                const pdf = new jsPDF(settings.orientation, 'mm', settings.format);
                const imgWidth = settings.contentWidth;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                const imgData = canvas.toDataURL('image/jpeg', 0.7);

                pdf.addImage(
                    imgData,
                    'PNG',
                    settings.marginLeft,
                    settings.marginTop,
                    imgWidth,
                    imgHeight
                );
                pdf.save(fileName);


                const formData = new FormData();
                formData.append('file_name', fileName);
                formData.append('employee_name', employeeName);
                formData.append('department', department);
                formData.append('months', months);

                fetch('record_download.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data.success) {
                        console.error('Failed to record download:', data.error);
                    }
                })
                .catch(err => {
                    console.error('Error recording download:', err);
                });
            });
        }

    </script>
