<header class="header">
  <div class="header-top">
    <div class="logo-section">
      <div class="logo">
        <img src="../frontend/src/img/earist-logo.png" alt="HR">
      </div>
      <div class="system-title">
        <h1>Employee Leave Management System</h1>
        <p>Human Resource Management System</p>
      </div>
    </div>

    <div class="user-section">
      <div class="notification-bell">
        <i class="fas fa-bell"></i>
        <span class="notification-badge">3</span>
      </div>
      <div class="user-info user-dropdown" onclick="toggleUserMenu()">
        <div class="user-avatar">JD</div>
        <div class="user-details">
          <div class="user-name">John Doe</div>
          <div class="user-role">HR Administrator</div>
        </div>
        <i class="fas fa-chevron-down dropdown-icon"></i>
      </div>

      <!-- Dropdown Menu -->
      <div class="user-menu" id="userMenu">
        <a href="#profile" class="menu-item">
          <i class="fas fa-user"></i> My Profile
        </a>
        <a href="#settings" class="menu-item">
          <i class="fas fa-cog"></i> Settings
        </a>
        <hr class="menu-divider">
        <a href="javascript:void(0)" onclick="logout()" class="menu-item logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
    </div>
  </div>
</header>
