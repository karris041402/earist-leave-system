<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EARIST Employee Management System</title>
    <link rel="icon" href="../frontend/src/img/earist-logo.png" type="image/png" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            color: #333;

        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.5;
        }

        /* header style */

        .header {
            background: linear-gradient(135deg, #922232 0%, #8b151e 100%);
            padding: 1.3rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            overflow: hidden;
            z-index: 1000;
            margin-bottom: 50px;
        }

        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.5;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            opacity: 0.8;
            margin-left: 50px;
            border: 1px solid white;
            width: 10px;
            height: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 1000;
        }

        .system-title {
            z-index: 1001;
            margin-left:60px;
            color: white;
        }

        .system-title h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .system-title p {
            font-size: 0.85rem;
            opacity: 0.9;
            font-weight: 300;
        }

        /* Login Container */
        .login-wrapper {
            flex: 1;
            display: flex;
            justify-content: flex-start;
            margin-left: 250px;
            align-items: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .login-container {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #922232 0%, #b7984c 50%, #922232 100%);
            border-radius: 16px 16px 0 0;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #922232 0%, #8b151e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 4px 12px rgba(146, 34, 50, 0.3);
        }

        .login-icon i {
            font-size: 2rem;
            color: white;
        }

        .login-header h1 {
            color: #922232;
            margin: 0 0 0.5rem;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 3rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #922232;
            background: white;
            box-shadow: 0 0 0 4px rgba(146, 34, 50, 0.1);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #922232 0%, #8b151e 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            box-shadow: 0 4px 12px rgba(146, 34, 50, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(146, 34, 50, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 0.8rem;
            border-radius: 6px;
            font-size: 0.85rem;
            margin-top: 1rem;
            text-align: center;
            border-left: 4px solid #c33;
            display: none;
        }

        .error.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .success {
            background: #efe;
            color: #2a7;
            padding: 0.8rem;
            border-radius: 6px;
            font-size: 0.85rem;
            margin-top: 1rem;
            text-align: center;
            border-left: 4px solid #2a7;
            display: none;
        }

        .success.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: #922232;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #922232;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-password a {
            color: #922232;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #b7984c;
            text-decoration: underline;
        }

        /* Footer */
        .login-footer {
            text-align: center;
            color: white;
            background: linear-gradient(135deg, #922232 0%, #8b151e 100%);
            padding: 1.3rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
            overflow: hidden;
            z-index: 1000;
        }

        .login-footer p {
            margin: 0.3rem 0;
        }

        .login-footer a {
            color: #b7984c;
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .system-title h1 {
                font-size: 1.2rem;
            }

            .system-title p {
                font-size: 0.75rem;
            }

            .login-container {
                padding: 2rem 1.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .logo {
                width: 50px;
                height: 50px;
            }
        }

        .image-bg {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .image-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to left,
                transparent 10%,
                rgba(244, 246, 248, 0.3) 60%,
                rgba(244, 246, 248, 0.7) 80%,
                #f4f6f8 100%
            );
            z-index: 1;
            pointer-events: none;
        }

        .image-bg img {
            height: 100%;
            width: auto;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo-section">
            <div class="logo">
                <img src="../frontend/src/img/earist-logo.png" alt="EARIST Logo">
            </div>
            <div class="system-title">
                <h1>Employee Leave Management System</h1>
                <p>Human Resource Management System</p>
            </div>
        </div>
    </div>

    <div class="image-bg">
        <img src="../frontend/src/img/school.jpg" height="1000" width="auto" alt="EARIST Logo">
    </div>
    <!-- Login Form -->
    <div class="login-wrapper">
        <main class="login-container">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-user-lock"></i>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to access your account</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Logging in...</p>
                </div>

                <div class="error" id="error"></div>
                <div class="success" id="success"></div>

                <div class="forgot-password">
                    <a href="#"><i class="fas fa-key"></i> Forgot Password?</a>
                </div>
            </form>
        </main>
    </div>

    <!-- Footer -->
    <div class="login-footer">
        <p>&copy; 2025 EARIST - Eulogio "Amang" Rodriguez Institute of Science and Technology</p>
        <p>Employee Leave Management System | <a href="#">Help & Support</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');

            // Show loading, hide messages
            loading.classList.add('show');
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');
            errorDiv.textContent = '';
            successDiv.textContent = '';

            try {
                const response = await fetch('/earist-leave-system/backend/index.php?route=auth&action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                loading.classList.remove('show');

                if (result.success && result.data && result.data.token) {
                    // Save token to localStorage
                    localStorage.setItem('token', result.data.token);
                    successDiv.innerHTML = '<i class="fas fa-check-circle"></i> Login successful! Redirecting...';
                    successDiv.classList.add('show');

                    // Redirect to dashboard after 1 second
                    setTimeout(() => {
                        window.location.href = '/earist-leave-system/frontend/index.html';
                    }, 1000);
                } else {
                    errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + (result.message || 'Login failed. Please check your credentials.');
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                loading.classList.remove('show');
                errorDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Network error: ' + error.message;
                errorDiv.classList.add('show');
                console.error('Login error:', error);
            }
        });

        // Auto-hide error/success messages after 5 seconds
        setInterval(() => {
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            if (error.classList.contains('show')) {
                setTimeout(() => error.classList.remove('show'), 5000);
            }
            if (success.classList.contains('show')) {
                setTimeout(() => success.classList.remove('show'), 5000);
            }
        }, 100);
    </script>
</body>
</html>
