<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="../frontend/src/img/earist-logo.png" type="image/png" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div id="header"></div>
    <div id="sidebar"></div>
    <div id="overlay"></div>

    <main class="main-content">
      <div class="page-header">
        <h1>Dashboard</h1>
        <p>Welcome to EARIST Employee Management System</p>
      </div>

      <div class="dashboard-cards">
        <div class="card">
          <div class="card-icon maroon">
            <i class="fas fa-users"></i>
          </div>
          <div class="card-title">Total Employees</div>
          <div class="card-value">248</div>
        </div>

        <div class="card">
          <div class="card-icon gold">
            <i class="fas fa-user-check"></i>
          </div>
          <div class="card-title">Present Today</div>
          <div class="card-value">235</div>
        </div>

        <div class="card">
          <div class="card-icon maroon">
            <i class="fas fa-umbrella-beach"></i>
          </div>
          <div class="card-title">On Leave</div>
          <div class="card-value">8</div>
        </div>

        <div class="card">
          <div class="card-icon gold">
            <i class="fas fa-clock"></i>
          </div>
          <div class="card-title">Pending Requests</div>
          <div class="card-value">12</div>
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <script src="js/loadComponents.js"></script>
  </body>
</html>
